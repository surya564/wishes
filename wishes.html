<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishful Dreams - Make Your Wishes Come True</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
        }

        .wish-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .wishes-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            border-left: 5px solid #667eea;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .wish-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .wish-text {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #555;
        }

        .wish-meta {
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .category-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .wish-counter {
            text-align: center;
            margin: 30px 0;
            font-size: 1.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .wish-form {
                padding: 25px;
            }
            
            .wishes-display {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-elements" id="floating-elements"></div>
    
    <div class="container">
        <header>
            <h1>‚ú® Wishful Dreams ‚ú®</h1>
            <p class="subtitle">Where dreams take flight and wishes come true</p>
        </header>

        <div class="wish-form">
            <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Make Your Wish</h2>
            <form id="wishForm">
                <div class="form-group">
                    <label for="wishText">Your Wish:</label>
                    <textarea id="wishText" placeholder="Share your heartfelt wish with the universe..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="wishCategory">Category:</label>
                    <select id="wishCategory" required>
                        <option value="">Choose a category...</option>
                        <option value="Love & Relationships">üíï Love & Relationships</option>
                        <option value="Health & Wellness">üåø Health & Wellness</option>
                        <option value="Career & Success">üöÄ Career & Success</option>
                        <option value="Family & Friends">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family & Friends</option>
                        <option value="Personal Growth">üå± Personal Growth</option>
                        <option value="Dreams & Goals">‚≠ê Dreams & Goals</option>
                        <option value="World Peace">üåç World Peace</option>
                        <option value="Other">üéØ Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="wishName">Your Name (optional):</label>
                    <input type="text" id="wishName" placeholder="Anonymous Dreamer">
                </div>
                
                <div style="text-align: center;">
                    <button type="submit" class="submit-btn">üåü Send My Wish üåü</button>
                </div>
            </form>
        </div>

        <div class="wish-counter">
            <span id="wishCount">0</span> wishes have been made so far! ‚ú®
        </div>

        <div class="wishes-display" id="wishesDisplay">
            <!-- Wishes will be displayed here -->
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floating-elements');
            const symbols = ['‚ù§Ô∏è', '‚ú®', 'üåü', 'üí´', 'ü¶ã', 'üå∏'];
            
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.className = 'floating-heart';
                element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                element.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(element);
            }
        }

        // Wishes storage
        let wishes = [];

        // Add some sample wishes
        const sampleWishes = [
            {
                text: "I wish for peace and happiness for everyone in the world. May we all find love and understanding in our hearts.",
                category: "World Peace",
                name: "Sarah M.",
                timestamp: new Date().toLocaleDateString()
            },
            {
                text: "I wish to find my true calling in life and have the courage to pursue my dreams with passion and determination.",
                category: "Personal Growth",
                name: "Anonymous Dreamer",
                timestamp: new Date().toLocaleDateString()
            },
            {
                text: "I wish for my family to stay healthy and happy, and for us to create many more beautiful memories together.",
                category: "Family & Friends",
                name: "Michael R.",
                timestamp: new Date().toLocaleDateString()
            }
        ];

        wishes = [...sampleWishes];

        // Display wishes
        function displayWishes() {
            const container = document.getElementById('wishesDisplay');
            container.innerHTML = '';
            
            wishes.forEach((wish, index) => {
                const wishCard = document.createElement('div');
                wishCard.className = 'wish-card';
                wishCard.style.animationDelay = (index * 0.1) + 's';
                
                wishCard.innerHTML = `
                    <div class="category-tag">${wish.category}</div>
                    <div class="wish-text">${wish.text}</div>
                    <div class="wish-meta">
                        <strong>Wished by:</strong> ${wish.name}<br>
                        <strong>Date:</strong> ${wish.timestamp}
                    </div>
                `;
                
                container.appendChild(wishCard);
            });
            
            // Update counter
            document.getElementById('wishCount').textContent = wishes.length;
        }

        // Handle form submission
        document.getElementById('wishForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const wishText = document.getElementById('wishText').value;
            const wishCategory = document.getElementById('wishCategory').value;
            const wishName = document.getElementById('wishName').value || 'Anonymous Dreamer';
            
            if (wishText && wishCategory) {
                const newWish = {
                    text: wishText,
                    category: wishCategory,
                    name: wishName,
                    timestamp: new Date().toLocaleDateString()
                };
                
                wishes.unshift(newWish); // Add to beginning of array
                displayWishes();
                
                // Reset form
                document.getElementById('wishForm').reset();
                
                // Show success message
                alert('‚ú® Your wish has been sent to the universe! ‚ú®');
                
                // Scroll to wishes
                document.getElementById('wishesDisplay').scrollIntoView({ behavior: 'smooth' });
            }
        });

        // Initialize
        createStars();
        createFloatingElements();
        displayWishes();
    </script>
</body>
</html>
